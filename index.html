<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphamed Nexus - Support Download Apps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- IFRAME CROPPER STYLES --- */
        /* The wrapper acts as the "window" or frame. Anything outside this is cut off. */
        .iframe-cropper-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Fill the viewport */
            z-index: 50;
            background: #1e293b; 
            overflow: hidden; /* This cuts off the part of the iframe we shift up */
        }

        /* --- THE EMBEDDED SITE (CROPPING LOGIC APPLIED) --- */
        .embedded-iframe-github {
            width: 100%;
            border: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            position: absolute;
            left: 0;
            
            /* 1. Pull the iframe UP to hide the Wix banner (e.g., 60px). 
               ADJUST THIS VALUE if the banner is taller/shorter. */
            top: -60px; 
            
            /* 2. Increase height to compensate for the shift so the bottom isn't cut off. */
            height: calc(100vh + 60px);
        }

        /* --- PAGE STYLES --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); /* Tech Dark Mode */
            color: white;
            min-height: 100vh;
        }

        /* Tech Card Effect */
        .tech-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Spinner Animation */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="overflow-x-hidden">

    <div id="header" class="relative z-10 container mx-auto px-4 py-12 text-center transition-all duration-500 ease-in-out">
        <h1 class="text-4xl md:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600 mb-4 tracking-tighter">
            Alphamed Nexus
        </h1>
        <p class="text-slate-400 text-lg md:text-xl font-light mb-12">
            Support Download Apps & Technological Solutions
        </p>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl mx-auto">
            
            <div class="tech-card p-8 rounded-2xl shadow-2xl hover:bg-white/10 transition duration-300 flex flex-col items-center">
                <div class="text-cyan-400 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                </div>
                <h2 class="text-2xl font-bold mb-6 text-white">Vitalis</h2>
                <button id="btn-vitalis" class="bg-white text-blue-600 font-bold px-8 py-3 rounded-full hover:bg-cyan-300 hover:text-white transition-all transform hover:scale-105 shadow-lg text-lg w-full">
                    Vitalis ver. 1.0
                </button>
            </div>

            <div class="tech-card p-8 rounded-2xl shadow-2xl hover:bg-white/10 transition duration-300 flex flex-col items-center">
                <div class="text-cyan-400 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                    </svg>
                </div>
                <h2 class="text-2xl font-bold mb-6 text-white">MediTrack</h2>
                <button id="btn-meditrack" class="bg-white text-blue-600 font-bold px-8 py-3 rounded-full hover:bg-cyan-300 hover:text-white transition-all transform hover:scale-105 shadow-lg text-lg w-full">
                    MediTrack ver. 1.0
                </button>
            </div>

            <div class="tech-card p-8 rounded-2xl shadow-2xl hover:bg-white/10 transition duration-300 flex flex-col items-center">
                <div class="text-cyan-400 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                    </svg>
                </div>
                <h2 class="text-2xl font-bold mb-6 text-white">RxStocks Pro</h2>
                <button id="btn-rxstocks" class="bg-white text-blue-600 font-bold px-8 py-3 rounded-full hover:bg-cyan-300 hover:text-white transition-all transform hover:scale-105 shadow-lg text-lg w-full">
                    RxStocks Pro ver. 1.0
                </button>
            </div>

        </div>
    </div>

    <div id="loading-spinner" class="hidden fixed inset-0 z-[60] flex items-center justify-center bg-black bg-opacity-80">
        <div class="flex flex-col items-center">
            <div class="loader mb-4"></div>
            <p class="text-white text-lg font-semibold animate-pulse">Establishing Connection...</p>
        </div>
    </div>

    <div id="iframe-container" class="hidden w-full h-screen">
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get references to elements
            const btnVitalis = document.getElementById('btn-vitalis');
            const btnMeditrack = document.getElementById('btn-meditrack');
            const btnRxstocks = document.getElementById('btn-rxstocks');
            
            const iframeContainer = document.getElementById('iframe-container');
            const loadingSpinner = document.getElementById('loading-spinner');
            const header = document.getElementById('header');

            // --- URLs to be embedded ---
            const vitalisUrl = 'https://alphamedassistance.wixsite.com/vitaliscopysupp';
            const meditrackUrl = 'https://alphamedassistance.wixsite.com/meditracksuppcopy';
            const rxstocksUrl = 'https://alphamedassistance.wixsite.com/rxstocksprocopysupp';

            // --- Core Embed Function ---
            const loadIframe = (embedUrl, clickedButton, iframeClass) => {
                loadingSpinner.classList.remove('hidden');

                if (clickedButton) {
                    clickedButton.disabled = true;
                    // Optional visual feedback for disabled state
                    clickedButton.classList.add('opacity-50', 'cursor-not-allowed');
                }

                if(header) {
                    header.classList.add('opacity-0', 'transform', '-translate-y-4');
                }

                // 1. Creates the full-screen wrapper (The cropper)
                const iframeWrapper = document.createElement('div');
                iframeWrapper.classList.add('iframe-cropper-wrapper');

                // 2. Creates the <iframe> element
                const iframe = document.createElement('iframe');
                iframe.src = embedUrl; // 3. Sets the source URL
                iframe.id = 'embedded-link';

                // 4. Applies the correct class with cropping CSS
                iframe.classList.add(iframeClass);

                iframe.onload = () => {
                    loadingSpinner.classList.add('hidden');
                    iframe.style.opacity = '1'; // Fade in
                };

                iframe.onerror = () => {
                    loadingSpinner.classList.add('hidden');
                    iframeContainer.innerHTML = '<p class="text-red-500 p-4 bg-red-100 rounded-lg absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">Error loading content...</p>';
                };

                // 5. Appends the iframe to the wrapper
                iframeWrapper.appendChild(iframe);
                // 6. Appends the wrapper to the page container
                iframeContainer.appendChild(iframeWrapper);

                // 7. Creates the "Exit" button
                const exitButton = document.createElement('button');
                exitButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                `;
                exitButton.classList.add(
                    'fixed', 'top-4', 'right-4', 'z-[100]', 'bg-red-500', 'text-white', 'p-3',
                    'rounded-full', 'shadow-xl', 'hover:bg-red-600', 'transition',
                    'flex', 'items-center', 'justify-center', 'cursor-pointer'
                );

                // 8. Sets the exit button to reload the page
                exitButton.onclick = () => window.location.reload();

                setTimeout(() => {
                    if(header) {
                        header.classList.add('hidden');
                    }
                    iframeContainer.classList.remove('hidden');
                    document.body.appendChild(exitButton);

                    // Styles body for full-screen mode
                    document.body.classList.add('overflow-hidden');
                }, 300); // Short delay
            };

            // --- Event Listeners ---
            
            // Vitalis Listener
            if(btnVitalis){
                btnVitalis.addEventListener('click', () => 
                    loadIframe(vitalisUrl, btnVitalis, 'embedded-iframe-github')
                );
            }

            // MediTrack Listener
            if(btnMeditrack){
                btnMeditrack.addEventListener('click', () => 
                    loadIframe(meditrackUrl, btnMeditrack, 'embedded-iframe-github')
                );
            }

            // RxStocks Pro Listener
            if(btnRxstocks){
                btnRxstocks.addEventListener('click', () => 
                    loadIframe(rxstocksUrl, btnRxstocks, 'embedded-iframe-github')
                );
            }
        });
    </script>
</body>
</html>
